<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Founders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('12.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: #ffa600;
        }

        .founders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* 電腦左右對齊 */
            align-items: flex-start; /* 垂直對齊 */
            gap: 20px;
        }

        .founder-card {
            flex: 1;
            min-width: 45%; /* 電腦模式下的寬度 */
            max-width: 45%;
            margin-bottom: 20px;
            background-color: rgba(77, 76, 76, 0.8); /* 背景透明框 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .founder-card img {
            width: 80%; /* 限制圖片寬度 */
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .founder-card h2 {
            font-size: 1.5rem;
            color: #ffa600;
            margin-bottom: 10px;
        }

        .founder-card p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-button img {
            width: 60px;
            border-radius: 100%;
        }

        /* 手機樣式 */
        @media screen and (max-width: 768px) {
            .founders-container {
                flex-direction: column; /* 手機上下對齊 */
                align-items: center;
            }

            .founder-card {
                min-width: 100%; /* 滿版顯示 */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>认识我们的创始人</h1>
        </div>
        <div class="founders-container">
            <!-- Founder 1 -->
            <div class="founder-card">
                <img src="Founder4.jpg" alt="Founder 1">
                <h2>周志勤</h2>
                <p>周志勤是一位聪明而有洞察力的人，具有非凡的远见卓识。他敏锐的分析能力和战略思维使他能够预测挑战和机遇，使他成为实现长期成功的远见卓识者。</p>
            </div>
            <!-- Founder 2 -->
            <div class="founder-card">
                <img src="Founder2.jpg" alt="Founder 2">
                <h2>謝永欣</h2>
                <p>謝永欣是一个充满活力、雄心勃勃且负责任的人，以其对细节的一丝不苟而闻名。她强大的规划能力和活泼的个性使她能够在实现目标方面表现出色，同时在每一项努力中都保持专注和深思熟虑。</p>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 S & K Business. 保留所有权利。
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">
        <img src="88.png" alt="Return to Home">
    </button>
</body>
</html>
